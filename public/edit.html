<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="edit-container">
        <input 
          type="text"
          id="recipe-title" 
          class="title-input" 
          placeholder="Recipe Title" 
        />
        <textarea
          name=""
          id="recipe-instructions"
          cols="30"
          rows="10"
          class="instructions-input"
          placeholder="Enter Recipe Instructions"
        ></textarea>
        <div class="ingredients-container">
          <h2 class="ingredients__header">Ingredients</h2>
          <div id="ingredient-list" class="ingredient-list"></div>
          <div class="add-ingredient">
            <input
              type="text"
              id="ingredient-name"
              class="add-ingredient__input"
              placeholder="ingredient"
            />
            <button id="add-ingredient" class="add-ingredient__button">Add Ingredient</button>
          </div>
        </div>
        <div class="save-recipe">
          <button id="save-recipe" class="button save-recipe__button">Save recipe</button>
        </div>
        <div id="delete-recipe" class="delete-recipe">
          <h2 class="delete-recipe__title">Danger Zone</h2>
          <button class="delete-recipe__button">Delete recipe</button>
        </div>
      </div>
    </main>
    <script src="./scripts/edit-bundle.js"></script>
  </body>
</html>
